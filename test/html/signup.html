<html>
    <head>
        <meta charset="utf-8">
        <title>会員登録</title>

    </head>
    <body>
        <header></header>
        <main>
            <h1>会員登録</h1>
            <form action="#" method="post">
                <div>
                    <label for="">メールアドレス</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label for="">名前</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="">ニックネーム</label>
                    <input type="text" name="nickname">
                </div>
                <div>
                    <label for="">パスワード</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label for="">パスワード確認</label>
                    <input type="password" name="password_confirmation" placeholder="同じパスワードを再度入力してください">
                </div>

                <div>
                    <label for="">入力コース</label>
                    <select name="course" id="">
                        <option value="1">独学応援コース</option>
                        <option value="2">スクールコース</option>
                        <option value="3">エンジニアチーム養成コース</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="送信">
                </div>

                <h2>入力コース</h2>
                <table>
                    <tr>
                        <th>コース名</th>
                        <th>期間</th>
                        <th>対応人数</th>
                        <th>料金</th>
                    </tr>
                    <tr>
                        <td>独学応援コース</td>
                        <td>1ヶ月～</td>
                        <td>1名</td>
                        <td>３万円/月</td>
                    </tr>
                    <tr>
                        <td>スクールコース</td>
                        <td>3か月～</td>
                        <td>1名</td>
                        <td>６万円/月</td>
                    </tr>
                    <tr>
                        <td>エンジニアチーム養成コース</td>
                        <td>6ヶ月～</td>
                        <td>2名～</td>
                        <td>１０万円/月</td>
                    </tr>
                    
                </table>

            </form>    
        </main>
        <footer></footer>
    </body>
</html>
